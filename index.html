<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Registration Numberplates</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS

<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="twelve columns">
        <h1>Registration Plates</h1>
      </div>
    </div>

    <div class="row">
      <div class="four columns" >
        <h4>Registration Number: </h4>
      </div>

      <div class="four columns" >
        <input id="numberPlate" onfocus="this.value=''"  onkeyup="lettersOnly(this)" value="" placeholder="enter Number_Plate" class="text-name"  pattern="[a-zA-Z]+" title="Please enter a Number Plate e.g 'CA31004'">
      </div>
    </div>
    
  </div>

<!-- End Document
