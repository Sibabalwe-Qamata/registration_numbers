<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Registration Numberplates</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/registration_numbers.css">
    
  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

      <script type="text/x-template" class="registration_numbersTemplate">
        {{#each RegistrationNumbersHandlebars}}
          <li> {{this}}</li>
        {{/each}}
      </script>

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">

    <div class="row">
      <div class="twelve columns"> 
        <h1>Registration Numberplates</h1>
      </div>
    </div>
    <div class="row">
      <div class="six columns" id="box">
        <h4>Normal Widget</h4>
        <input id="numberPlate" onfocus="this.value=''"  value="" placeholder="enter registration number" class="regNumber"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" title="Please enter a Number Plate e.g 'CA31004'">

          <button class="button add">Add</button>
          <button class="button reset">Reset</button>


        <div class="normalFilter">
            <label for="Town to Filter: "></label>
            <select class="selectWhichTown" name="selectTown">
              <option class="selectWhichTown" value="All">All Towns</option>
              <option class="selectWhichTown" value="CA ">Cape Town</option>
              <option class="selectWhichTown" value="CJ ">Paarl</option>
              <option class="selectWhichTown" value="CW ">Worcester</option>
              <option class="selectWhichTown" value="CAW">George</option>
              <option class="selectWhichTown" value="CAW">Somerset West</option>
            </select>
          </div>

        <button class="button show">Filter</button>

        <div class="twelve columns  errorDisplay">
        </div>

        <ul class"list-plates" id="errors">
        </ul>

        <ul class"list-plates" id="display">
        </ul>


      </div>
      <div class="six columns" id="box">
        <h4> Handlebars Widget</h4>

 <input id="numberPlateHandlebars" onfocus="this.value=''"  value="" placeholder="enter registration number" class="regNumberHandlebars"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" title="Please enter a Number Plate e.g 'CA31004'">

          <button class="button addHandlebars">Add</button>
          <button class="button resetHandlebars">Reset</button>

        <div class="normalFilter">
            <label for="Town: "></label>
            <select class="selectWhichTownHandlebars" name="selectTown">
              <option class="selectWhichTown" value="All">All Towns</option>
              <option class="selectWhichTown" value="CA ">Cape Town</option>
              <option class="selectWhichTown" value="CJ ">Paarl</option>
              <option class="selectWhichTown" value="CW ">Worcester</option>
              <option class="selectWhichTown" value="CAW">George</option>
              <option class="selectWhichTown" value="CAW">Somerset West</option>
            </select>
          </div>
        

        <button class="button showHandlebars">Filter</button>

        <div class="twelve columns  errorDisplayHandlebars">
           
        </div>
        
        <div class"list-platesHandlebars1" id="errors">
        </div>

        <div class"platesHandlebarsShow" id="display">

        </div>


      </div>
    </div>
    <b><hr style="margin-top: 1%;margin-bottom:1%;margin-right:1%; background-color:black;"><b>

    <div class="row">
        <div class="twelve columns">
            <footer>
                <p><b>Proudly developed by Sibabalwe Qamata &copy; 2018 </b></p>
            </footer>
        </div>
    </div>
  </div>  

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<script src="js/registrationPlates.js" charset="utf-8"></script>
<script src="js/registrationPlatesDom.js" charset="utf-8"></script>
<script src="js/registrationTemplateDom.js" charset="utf-8"></script>

</body>
</html>
