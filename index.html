<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Registration Numberplates</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  
  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/registration_numbers.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="twelve columns">
        <h1>Registration Plates</h1>
      </div>
    </div>

    <div class="row">
      <div class="four columns" >
        <h4>Registration Number: </h4>
      </div>

      <div class="four columns" >
        <input id="numberPlate" onfocus="this.value=''"  value="" placeholder="enter Number_Plate" class="regNumber"  pattern="[a-zA-Z]+" title="Please enter a Number Plate e.g 'CA31004'">
      </div>
    </div>

      <div class="row">
        <div class="twelve columns">
            <button class="button add">Add</button>
      </div>

      <div class="row">
        <div class="three columns">
            <label class="">
            <input type="radio" name="town" class="CapeTownTypeRadio" value="CapeTown">
            <span class="label-body">Cape Town</span>
        </label>
        </div>


        <div class="three columns">
            <label class="">
            <input type="radio" name="town" class="WorcesterTypeRadio" value="Bellville">
            <span class="label-body">Bellville</span>
        </label>
        </div>


        <div class="three columns">
          <label class="">
          <input type="radio" name="town" class="WorcesterTypeRadio" value="Worcester">
          <span class="label-body">Worcester</span>
      </label>
      </div>

        <div class="three columns">
            <label class="">
            <input type="radio" name="town" class="AllTypeRadio" value="All">
            <span class="label-body">All</span>
        </label>
        </div>
    </div>
        <div class="row">
          <div class="twelve columns">
              <button class="button show">Show</button>
        </div>
        <div class="row">
          <div class="twelve columns" align="center">
             <ul class"list-plates" id="display">
             </ul>
          </div>
      </div>
    </div>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

<script src="js/registrationPlatesDom.js" charset="utf-8"></script>
<script src="js/registrationPlates.js" charset="utf-8"></script>

</body>
</html>
